
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="forecast.css"
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <title>🌤️ Weather Forecast </title>

</head>
<body>
  
        
   <div class="container">
    
       <h1 class="weather-forecast">🌤️ Weather Forecast </h1>
       <input type="text" id="cityInput" placeholder="Enter city name...">
       <button onclick="fetchWeather()"><i class="fas fa-search"></i></button>
       
       <div class="current-weather">
           <h2 id="cityName"></h2>
           <img id="weatherIcon" src="" alt="Weather Icon">
           <p id="date-time"></p>

           <p id="condition"></p>
           <div class="detail-item"><i class="fas fa-thermometer-half"></i> <strong>Temperature:</strong> <span id="temperature"></span></div>
           <div class="detail-item"><i class="fas fa-tint"></i> <strong>Humidity:</strong> <span id="humidity"></span></div>
           <div class="detail-item"><i class="fas fa-wind"></i> <strong>Wind Speed:</strong> <span id="windSpeed"></span></div>
           <div class="detail-item"><i class="fas fa-tachometer-alt"></i> <strong>Pressure:</strong> <span id="pressure"></span></div>
       </div>

       <div id="forecast-container">
           <h2>7-Day Forecast</h2>
           <div id="forecast"></div>
       </div>

   </div>
   <script src="script.js"></script>
</body>
</html>

</body>
</html>
